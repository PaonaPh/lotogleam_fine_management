<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <h1 class="title">Student form</h1>
                              
                              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
                              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
                              <link type="text/css" rel="stylesheet" href="assets/style1.css"/>
     
  </head>
  <body>
    <div class="container">
      
      <div class="row centered -form">
        <div class="panel panel-heading">
          <div class="panel-heading">
                    <h1 class="panel-title style"></h1>
              <div class="panel-body">
              <form>
                <div class="row">
                   <div class="form-group">
                     <div class="col-sm-6">
                                          <label class="style">FIRST NAME</label>
                                          <input type="text" name="First_name" maxlength="30" placeholder="first name"class="form-control input-sm"/>
                   </div>
                   </div>
                  <div class="form-group">
                      <div class="col-sm-6">
                                         <label class="style">MIDDLE NAME</label>
                                         <input type="text" name="middle_name" maxlength="30" placeholder="middle name" class="form-control input-sm"/>
                      </div>                      
                   </div>
                  <div class="form-group">
                  <div class="col-sm-6">
                                          <label class="style">LAST NAME</label>
                                          <input type="text" name="last_name" maxlength="30"  placeholder="last name" class="form-control input-sm"/>
                  </div>
                   </div>
                  <div class="form-group">
                      <div class="col-sm-6">
                                          <label class="style">DATE OF BIRTH</label>
                                          <input type="date" name="bday"placeholder="date of birth" class="form-control input-sm"/>
                      </div>
                  </div>
                   <div class="form-group">
                      <div class="col-sm-6">
                                         <label class="style">MOBILE NUMBER</label>
                                         <input type="text" name="Mobile_Number" maxlength="10" class="form-control input-sm"/>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-6">
                                         <label class="style">GENDER
                                         Male <input  class="g" type="radio" name="Gender" value="Male"class="form-control input-sm" />
                                        Female <input class="g" type="radio" name="Gender" value="Female" class="form-control input-sm"/>
                                        </label>
                                        </div>
                 </div>
                 <div class="form-group">
                    <div class="col-sm-6">
                                         <label class="style">EMAIL ID</label  >
                                        <input type="text" name="Email_Id" maxlength="100" class="form-control input-sm" />
                        </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-6">
                                          <label class="style">GUARDIAN NAME</label>
                                          <input type="text" name="Guardian_name" maxlength="30" class="form-control input-sm"/>
                      </div>
                            
                  </div>
                  <div class="form-group">
                      <div class="col-sm-6">
                                         <label class="style">GUARDIAN MOB-NUMBER</label>
                                         <input type="text" name="Mobile_Number" maxlength="10" class="form-control input-sm"/>
                                         </div>
                  </div>
                              
                <div class="form-group">
                    <div class="col-sm-6 button">
                                       <button type="button" class="btn btn-info btn-lg " >submit</button>
                    </div>
                </div>
                </form>
              </div>
          </div>
        </div>
      </div>
      </div>
    </div>
