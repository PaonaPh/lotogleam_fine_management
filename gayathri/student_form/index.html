<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Form</title>
        <link type="text/css" rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
        <link rel="stylesheet" media="screen and (min-width: 900px)" href="widescreen.css">
         <link rel="stylesheet" media="screen and (max-width: 600px)" href="smallscreen.css" >
        <style>
         
        </style>
     
  </head>
  <body>
    <div class="heading">
    <h1 align="center">STUDENT FORM</h1>
    </div>
    <div class="container">
        <form>
    <table align="center">
      <div class="hover">
      <tr>
        <td>FIRST NAME</td>
      <td><input type="text" name="First_name" maxlength="30" /></td>
      </tr>
    </div>
    <div class="hover">
      <tr>
          <td>MIDDLE NAME</td>
            <td><input type="text" name="middle_name" maxlength="30" /></td>
            </tr>
          </div>
          <div class="hover">
      <tr>
        <td>LAST NAME</td>
          <td><input type="text" name="last_name" maxlength="30" /></td>
          </tr>
        </div>
        <div class="hover">
          <tr>
              <td>DATE OF BIRTH</td>
             <td> <input type="date" name="bday"></td>
              </tr>
            </div>
            <div class="hover">
              <tr>
                  <td>MOBILE NUMBER</td>
                  <td>
                  <input type="text" name="Mobile_Number" maxlength="10" />
                  </td>
                  </tr>
                </div>
              <div   class="gender">
              <tr>
                  <td>GENDER</td>
                      <td>
                      Male <input  class="g" type="radio" name="Gender" value="Male" />
                      Female <input class="g" type="radio" name="Gender" value="Female" />
                      </td>
                      </tr>
                    </div>
                    <div class="hover">
                      <tr>
                          <td>EMAIL ID</td>
                          <td><input type="text" name="Email_Id" maxlength="100" /></td>
                          </tr>
                        </div>
                        <div class="hover">
                          <tr>
                              <td>GUARDIAN NAME</td>
                            <td><input type="text" name="Guardian_name" maxlength="30" /></td>
                            </tr>
                          </div>
                          <div class="hover">
                            <tr>
                                <td>GUARDIAN MOB-NUMBER</td>
                                <td>
                                <input type="text" name="Mobile_Number" maxlength="10" />
                                </td>
                                </tr>
                              </div>
                              
                            
    </table>
    </form>
    </div>
    <div class="submit">
        <input type="hidden" name="form_id" value="1009477" />
        <input type="submit" name="btnfaculty" value="Submit" />
    </div>
      </body>
  </body>
</html>
